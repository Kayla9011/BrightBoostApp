<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Krub:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url(background.jpeg);
        align-items: center;
        margin: 0;
        display: flex;
        padding-top: 100px;
        justify-content: center;
        background-color: #f5f5f5;
        background-repeat: no-repeat;
        background-size: cover;
        line-height: 1.5;
        flex-direction: column;
      }

      h1 {
        font-family: Julius Sans One;
        text-align: center;
        margin: 1em 1em auto 1em;
        color: #3d1959;
      }

      /* Go-back button */
      .go-back-button {
        text-align: center;
        margin-top: 1em;
      }

      .go-back-button a {
        text-decoration: none;
        background-color: #3d1959;
        color: #fff;
        padding: 0.5em 1em;
        border-radius: 0.5em;
        font-weight: bold;
      }

      /* NAVBAR */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1em;
        background-color: #3d1959;
        color: #e5dc8d;
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        font-family: Julius Sans One;
        font-weight: 400;
        font-size: 1.4em;
        margin-left: 10px;
      }

      .star-img {
        width: 40px;
        margin-left: 10px;
      }

      .nav-links {
        text-align: right;
        margin-right: 10px;
      }

      .nav-links a {
        text-decoration: none;
        color: #e5dc8d;
        border-right: 1px solid;
        padding-right: 0.2em;
        font-weight: bold;
        margin-left: 0.5em;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #f9f9f9;
      }

      .grid-container {
        display: grid;
        font: 0.9em "Krub", sans-serif;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.8em;
        padding: 2.5em;
        border-radius: 3em;
        margin: 2em;
        background-color: #3d1959;
        color: aliceblue;
        box-shadow: 3px 4px 3px #24033c;
      }

      .grid-container label {
        text-align: right;
      }

      .grid-container input,
      .grid-container button {
        grid-column: span 1;
      }

      .grid-container .button {
        grid-column: span 2;
        text-align: center;
      }

      .grid-container .button button {
        background-color: #f9f9f9;
        color: #3d1959;
        border: 3px solid #e5dc8d;
        padding: 0.6em 0.8em;
        border-radius: 1em;
        cursor: pointer;
      }

      .grid-container .button {
        justify-self: center;
        margin-top: 1em;
      }

      div .frame {
        border-radius: 3em;
        border: 1px solid #3d1959;
        margin-top: 10%;
      }

      .go-back-button {
        text-align: center;
        margin-top: 1em;
      }

      .go-back-button a {
        text-decoration: none;
        background-color: #3d1959;
        color: #fff;
        padding: 0.5em 1em;
        border-radius: 0.5em;
        font-weight: bold;
      }
    </style>
    <title>Upload Timetable</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <div class="logo">
          BRIGHT <br />
          BOOST
        </div>
        <img class="star-img" src="img/star.png" />
      </div>
      <div class="nav-links">
        <a href="#">Logout</a>
      </div>
    </nav>

    <!--FORM-->

    <div class="frame">
      <h1>Upload Timetable</h1>
      <form action="#" method="post" class="grid-container">
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" name="sessionId" required />

        <label for="sessionDate">Session Date:</label>
        <input type="date" id="sessionDate" name="sessionDate" required />

        <label for="sessionTime">Session Time:</label>
        <input type="time" id="sessionTime" name="sessionTime" required />

        <label for="roomNo">Room No:</label>
        <input type="text" id="roomNo" name="roomNo" required />

        <label for="instructorId">Instructor ID:</label>
        <input type="text" id="instructorId" name="instructorId" required />

        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <!-- Go Back Button -->
    <div class="go-back-button">
      <a href="admin.html">Go Back</a>
    </div>
  </body>
</html>
